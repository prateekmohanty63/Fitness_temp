{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/login.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css' %">
    <title>Login page</title>
</head>
<body>
    <div class="bg-img">
        <div class="content">
            <header>Login Form</header>
            <form action="#">
                <div class="field">
                    <span class="fa fa-user"></span>
                    <input type="text" required placeholder="Email or Phone">
                </div>
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" required class="password" placeholder="Password">
                    <span class="show">SHOW</span>
                </div>
                 
                <div class="pass">
                    <a href="">Forgot Password ?</a>
                </div>
                <div class="field ">
                    <input type="submit" value="LOGIN">
                </div>
                <div class="login">
                    or login with
                </div>
                <div class="link">
                    <div class="facebook">
                        <i class="fa fa-facebook"><span>Facebook</span></i>
                    </div>
                    <div class="google">
                        <i class="fa fa-google"><span>Google</span></i>
                    </div>
                </div>
                <div class="signup">Don't have account?
                    <a href="">Signup Now</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const pass_field=document.querySelector('.password');
        const show_btn=document.querySelector('.show');
        show_btn.addEventListener('click',function(){
              if(pass_field.type==="password"){
                  pass_field.type="text";
                  show_btn.style.color="#3498db";
                  show_btn.textContent="HIDE";
              }
              else{
                  pass_field.type="password";
                  show_btn.style.color="#222";
                  show_btn.textContent="SHOW";
              }
        });
    </script>
</body>
</html>
